<svg width="1200" height="220" viewBox="0 0 1200 220" xmlns="http://www.w3.org/2000/svg" preserveAspectRatio="none">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#10b981"/>
      <stop offset="50%" stop-color="#60a5fa"/>
      <stop offset="80%" stop-color="#a78bfa"/>
      <stop offset="100%" stop-color="#14b8a6"/>
      <animate attributeName="x1" values="0%;20%;0%" dur="10s" repeatCount="indefinite"/>
      <animate attributeName="x2" values="100%;80%;100%" dur="10s" repeatCount="indefinite"/>
    </linearGradient>
    <radialGradient id="glow" cx="50%" cy="20%" r="80%">
      <stop offset="0%" stop-color="#60a5fa" stop-opacity="0.6"/>
      <stop offset="50%" stop-color="#60a5fa" stop-opacity="0.15"/>
      <stop offset="100%" stop-color="#60a5fa" stop-opacity="0"/>
    </radialGradient>
    <filter id="blur"><feGaussianBlur stdDeviation="10"/></filter>
  </defs>

  <!-- sky background (light) -->
  <rect width="1200" height="220" fill="#eef2ff"/>

  <!-- soft glow -->
  <ellipse cx="600" cy="60" rx="700" ry="140" fill="url(#glow)" filter="url(#blur)">
    <animate attributeName="cx" values="580;620;580" dur="9s" repeatCount="indefinite"/>
  </ellipse>

  <!-- aurora ribbons -->
  <path fill="url(#grad1)" opacity="0.9">
    <animate attributeName="d" dur="8s" repeatCount="indefinite"
      values="M0,160 C200,140 300,180 500,160 C700,140 900,180 1200,160 L1200,220 L0,220 Z;
              M0,150 C200,180 300,120 500,170 C700,200 900,120 1200,170 L1200,220 L0,220 Z;
              M0,160 C200,140 300,180 500,160 C700,140 900,180 1200,160 L1200,220 L0,220 Z"/>
  </path>
  <path fill="url(#grad1)" opacity="0.45" filter="url(#blur)">
    <animate attributeName="d" dur="12s" repeatCount="indefinite"
      values="M0,130 C220,110 320,150 520,130 C720,110 920,150 1200,130 L1200,220 L0,220 Z;
              M0,120 C220,150 320,90 520,140 C720,170 920,90 1200,140 L1200,220 L0,220 Z;
              M0,130 C220,110 320,150 520,130 C720,110 920,150 1200,130 L1200,220 L0,220 Z"/>
  </path>

  <!-- subtle stars -->
  <g fill="#1e3a8a" opacity="0.5">
    <circle cx="80" cy="40" r="1.2"/>
    <circle cx="240" cy="30" r="1.0"/>
    <circle cx="420" cy="50" r="1.4"/>
    <circle cx="760" cy="35" r="1.1"/>
    <circle cx="980" cy="28" r="1.3"/>
    <circle cx="1120" cy="55" r="1.0"/>
  </g>
</svg>